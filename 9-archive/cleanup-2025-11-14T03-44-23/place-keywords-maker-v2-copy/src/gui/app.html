    /* íƒ­ ë„¤ë¹„ê²Œì´ì…˜ */
    .tabs {

    .tab {
      flex: 1;

    .tab-content {

    @keyframes fadeIn {

    /* ì…ë ¥ ì„¹ì…˜ */
    .input-section {
      background: #f8f9fa;

    .form-group {

    label {

    input[type="text"],
    textarea {

    input[type="text"]:focus,

    /* ë²„íŠ¼ */
    .button {

    .button-primary {

    .button-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .button-secondary {

    /* ID ì¹© */
    .id-list {

    /* ê²°ê³¼ ì„¹ì…˜ */
    .results {

    .log.success {

    .log.error {

    }

    .log.warning {

    /* ë¡œê·¸ í•„í„° */
    .log-filters {
      display: flex;

      background: white;

    .log-filters label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      margin: 0;
    }

    .log-filters input[type="checkbox"] {
      cursor: pointer;
    }

    /* L1 ê²°ê³¼ ì¹´ë“œ */
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
    }

    .result-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    .result-card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .result-card .meta {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #666;
    }

    .completeness-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 12px;
    }

    .completeness-high {
      background: #d1fae5;
      color: #065f46;
    }

    .completeness-medium {
      background: #fed7aa;
      color: #92400e;
    }

    .completeness-low {
      background: #fecaca;

    }

    /* í†µê³„ ëŒ€ì‹œë³´ë“œ */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: 700;
    }

    /* ìŠ¤í”¼ë„ˆ */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ìƒíƒœ í‘œì‹œ */
    .status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸš€ Place Keywords Maker V2</h1>
      <p>ë„¤ì´ë²„ í”Œë ˆì´ìŠ¤ ë°ì´í„° ìˆ˜ì§‘ ë° í‚¤ì›Œë“œ ë¶„ì„ ì‹œìŠ¤í…œ</p>
    </div>

    <div class="tabs">

      <button class="tab" onclick="switchTab('batch')">ë°°ì¹˜ ìˆ˜ì§‘</button>

    <!-- ë°°ì¹˜ ìˆ˜ì§‘ íƒ­ -->

          <label for="batchIds">í”Œë ˆì´ìŠ¤ ID ì…ë ¥ (í•œ ì¤„ì— í•˜ë‚˜ì”©)</label>

1265317185
1575722042"></textarea>
        </div>
        <div style="display: flex; gap: 10px;">

            <span>â–¶ ë°°ì¹˜ ìˆ˜ì§‘ ì‹œì‘</span>

    <!-- L1 ê²°ê³¼ íƒ­ -->
    <div id="l1-tab" class="tab-content">

        <div class="stat-card">

    <!-- ì‹¤ì‹œê°„ ë¡œê·¸ íƒ­ -->
    <div id="logs-tab" class="tab-content">
      <div class="log-filters">

        </label>

  <!-- ìƒíƒœ í‘œì‹œ -->
  <div class="status">
    <div class="status-indicator"></div>
    <span id="statusText">ì„œë²„ ì—°ê²°ë¨</span>
  </div>

  <script>
    let eventSource = null;
    let logs = [];
    let logFilters = { info: true, success: true, warning: true, error: true };
    let l1Results = [];

    // SSE ì—°ê²°
    function connectSSE() {
      if (eventSource) return;

      eventSource = new EventSource('/events');

      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleServerEvent(data);
      };

      eventSource.onerror = () => {
        document.getElementById('statusText').textContent = 'ì„œë²„ ì—°ê²° ëŠê¹€';
        eventSource.close();
        eventSource = null;
        setTimeout(connectSSE, 3000);
      };
    }

    // ì„œë²„ ì´ë²¤íŠ¸ ì²˜ë¦¬
    function handleServerEvent(data) {
      addLog(data.message || JSON.stringify(data), data.type || 'info');

      switch(data.type) {
        case 'connected':
          document.getElementById('statusText').textContent = 'ì„œë²„ ì—°ê²°ë¨';
          break;

        case 'complete':
          document.getElementById('singleBtn').disabled = false;
          document.getElementById('batchBtn').disabled = false;
          document.getElementById('singleBtn').innerHTML = '<span>ğŸ” ìˆ˜ì§‘ ì‹œì‘</span>';
          document.getElementById('batchBtn').innerHTML = '<span>â–¶ ë°°ì¹˜ ìˆ˜ì§‘ ì‹œì‘</span>';
          break;

        case 'l1_result':
          if (data.result) {
            l1Results.push(data.result);
            updateL1Display();
          }
          break;
      }
    }

    // ë¡œê·¸ ì¶”ê°€
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const log = { message, type, timestamp };
      logs.unshift(log);

      // ì „ì²´ ë¡œê·¸ íƒ­
      if (logFilters[type]) {
        const allLogsDiv = document.getElementById('allLogs');
        const logDiv = document.createElement('div');
        logDiv.className = `log ${type}`;
        logDiv.textContent = `[${timestamp}] ${message}`;
        allLogsDiv.insertBefore(logDiv, allLogsDiv.firstChild);
      }

      // ìµœëŒ€ 1000ê°œ ë¡œê·¸ë§Œ ìœ ì§€
      if (logs.length > 1000) {
        logs.pop();
      }
    }

    // ë‹¨ì¼ ìˆ˜ì§‘
    async function collectSingle() {
      const id = document.getElementById('singleId').value.trim();
      if (!id || !/^\d+$/.test(id)) {
        alert('ìœ íš¨í•œ Place IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }

      const btn = document.getElementById('singleBtn');
      const results = document.getElementById('singleResults');
      const logsDiv = document.getElementById('singleLogs');

      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div> <span>ìˆ˜ì§‘ ì¤‘...</span>';
      results.style.display = 'block';
      logsDiv.innerHTML = '';

      try {
        const response = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ placeIds: [id] }),
        });

        const result = await response.json();
        if (result.success) {
          addLog(`âœ… ${result.message}`, 'success');
        } else {
          addLog(`âŒ ${result.error}`, 'error');
          btn.disabled = false;
          btn.innerHTML = '<span>ğŸ” ìˆ˜ì§‘ ì‹œì‘</span>';
        }
      } catch (error) {
        addLog(`âŒ ìš”ì²­ ì‹¤íŒ¨: ${error.message}`, 'error');
        btn.disabled = false;
        btn.innerHTML = '<span>ğŸ” ìˆ˜ì§‘ ì‹œì‘</span>';
      }
    }

    // ë°°ì¹˜ ìˆ˜ì§‘
    async function collectBatch() {
      const textarea = document.getElementById('batchIds');
      const ids = textarea.value
        .split('\n')
        .map(line => line.trim())
        .filter(id => id && /^\d+$/.test(id));

      if (ids.length === 0) {
        alert('ìœ íš¨í•œ Place IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }

      const btn = document.getElementById('batchBtn');
      const results = document.getElementById('batchResults');
      const logsDiv = document.getElementById('batchLogs');

      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div> <span>ìˆ˜ì§‘ ì¤‘...</span>';
      results.style.display = 'block';
      logsDiv.innerHTML = '';

      // ID ì¹© í‘œì‹œ
      updateBatchChips(ids);

      try {
        const response = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ placeIds: ids }),
        });

        const result = await response.json();
        if (result.success) {
          addLog(`âœ… ${result.message}`, 'success');
        } else {
          addLog(`âŒ ${result.error}`, 'error');
          btn.disabled = false;
          btn.innerHTML = '<span>â–¶ ë°°ì¹˜ ìˆ˜ì§‘ ì‹œì‘</span>';
        }
      } catch (error) {
        addLog(`âŒ ìš”ì²­ ì‹¤íŒ¨: ${error.message}`, 'error');
        btn.disabled = false;
        btn.innerHTML = '<span>â–¶ ë°°ì¹˜ ìˆ˜ì§‘ ì‹œì‘</span>';
      }
    }

    // ë°°ì¹˜ ID ì¹© ì—…ë°ì´íŠ¸
    function updateBatchChips(ids) {
      const chipsDiv = document.getElementById('batchIdChips');
      chipsDiv.innerHTML = ids.map(id => `
        <div class="id-chip">
          <span>${id}</span>
          <button onclick="removeBatchId('${id}')">Ã—</button>
        </div>
      `).join('');
    }

    // ë°°ì¹˜ ID ì œê±°
    function removeBatchId(id) {
      const textarea = document.getElementById('batchIds');
      const ids = textarea.value.split('\n').filter(line => line.trim() !== id);
      textarea.value = ids.join('\n');
      updateBatchChips(ids.filter(line => line.trim()));
    }

    // ë°°ì¹˜ ID ëª©ë¡ ì§€ìš°ê¸°
    function clearBatchIds() {
      document.getElementById('batchIds').value = '';
      document.getElementById('batchIdChips').innerHTML = '';
    }

    // L1 ê²°ê³¼ í‘œì‹œ
    function updateL1Display() {
      const totalPlaces = l1Results.length;
      const avgCompleteness = totalPlaces > 0
        ? Math.round(l1Results.reduce((sum, r) => sum + r.completeness, 0) / totalPlaces)
        : 0;
      const highGrade = l1Results.filter(r => r.completeness >= 90).length;

      document.getElementById('totalPlaces').textContent = totalPlaces;
      document.getElementById('avgCompleteness').textContent = avgCompleteness + '%';
      document.getElementById('highGrade').textContent = highGrade;

      const listDiv = document.getElementById('l1ResultList');
      listDiv.innerHTML = l1Results.map(result => {
        const grade = result.completeness >= 90 ? 'high' : result.completeness >= 60 ? 'medium' : 'low';
        return `
          <div class="result-card">
            <h3>${result.name || result.placeId}</h3>
            <div class="meta">
              <span>ID: ${result.placeId}</span>
              <span class="completeness-badge completeness-${grade}">
                ì™„ì„±ë„: ${result.completeness}%
              </span>
            </div>
          </div>
        `;
      }).join('');
    }

    // íƒ­ ì „í™˜
    function switchTab(tabName) {
      // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      // ì„ íƒí•œ íƒ­ í™œì„±í™”
      event.target.classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // ë¡œê·¸ í•„í„° í† ê¸€
    function toggleLogLevel(level) {
      logFilters[level] = !logFilters[level];
      // ë¡œê·¸ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
      const allLogsDiv = document.getElementById('allLogs');
      allLogsDiv.innerHTML = '';
      logs.forEach(log => {
        if (logFilters[log.type]) {
          const logDiv = document.createElement('div');
          logDiv.className = `log ${log.type}`;
          logDiv.textContent = `[${log.timestamp}] ${log.message}`;
          allLogsDiv.appendChild(logDiv);
        }
      });
    }

    // ë¡œê·¸ ì§€ìš°ê¸°
    function clearLogs() {
      logs = [];
      document.getElementById('allLogs').innerHTML = '';
    }

    // í˜ì´ì§€ ë¡œë“œ
    window.onload = () => {
      connectSSE();
      addLog('âœ… ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
    };
  </script>
