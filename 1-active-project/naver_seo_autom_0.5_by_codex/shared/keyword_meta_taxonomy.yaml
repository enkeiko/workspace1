## 2️⃣ 세부 구성 블록
| 블록 | 내용 | 작성 기준 | 예시 |
|------|------|------------|------|
| **① 브랜드 인트로(필수)** | 매장의 콘셉트·철학·특징을 간결히 소개 | 첫 200~300자 내 브랜드 이미지 확립 | “여의도 IFC몰 안에서 감성떡케이크를 선물하는 공주떡집입니다.” |
| **② 대표 서비스/상품(필수)** | 주요 메뉴·제품·서비스 핵심 2~3개 설명 | 대표키워드 자연 삽입 | “기념일, 생일, 퇴근길 선물용으로 주문 가능한 맞춤 케이크를 준비합니다.” |
| **③ 이용가이드(선택)** | 예약·주문·포장 등 이용 방식 | 구체적 프로세스 문장 | “예약은 하루 전까지 가능하며, 포장은 현장 수령만 가능합니다.” |
| **④ 운영정보(선택)** | 영업시간·휴무일·결제수단 등 | 간결한 나열문 | “매일 10시~20시 / 네이버페이·카드결제 가능” |
| **⑤ 찾아오시는 길(선택)** | 지점 위치·랜드마크·주차·대중교통 안내 | **지역 키워드 포함 필수** | “여의도 IFC몰 1층, 지하철 5호선 여의도역 4번 출구와 연결되어 있습니다.” |
| **⑥ 후기/스토리(선택)** | 창업배경·고객 후기 일부 요약 | tone 필드에 맞는 감성어 활용 | “고객님들께 ‘기념일에 꼭 찾는 케이크집’으로 불리고 있습니다.” |
| **⑦ 마무리(필수)** | CTA 또는 브랜드 태그라인 | tone 일관 유지, 과장금지 | “오늘 하루를 특별하게 만드는 달콤한 선물, 공주떡집에서 준비하세요.” |

