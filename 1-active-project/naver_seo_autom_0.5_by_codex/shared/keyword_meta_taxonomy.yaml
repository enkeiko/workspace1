## 6️⃣ 예시 문단
> “여의도 IFC몰 안에서 감성떡케이크를 선물하는 공주떡집입니다.  
> 기념일, 생일, 퇴근길 선물용으로 주문 가능한 맞춤 케이크를 준비합니다.  
> 예약은 하루 전까지 가능하며, 포장은 현장 수령만 가능합니다.  
> 여의도역 4번 출구와 연결되어 주차도 편리합니다.  
> 오늘 하루를 특별하게 만드는 달콤한 선물, 공주떡집에서 준비하세요.”

