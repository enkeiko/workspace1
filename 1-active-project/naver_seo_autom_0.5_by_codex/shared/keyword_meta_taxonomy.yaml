## 3️⃣ 확장 콘텐츠 요소 (선택 모듈)
| 요소 | 목적 | 작성 팁 |
|------|------|-----------|
| **찾아오시는 길** | 지역 키워드 삽입 + 실제 접근성 개선 | 행정동/상권명/랜드마크 최소 2회 포함 |
| **운영정보 블록** | 정보 신뢰도 향상 | 표기 일관: `요일/시간/휴무/결제` 순 |
| **고객후기 인용** | 감성·신뢰 동시 확보 | 실제 리뷰 문장 일부 인용 가능 (“포장도 깔끔했어요.”) |
| **SNS 연결문장** | 외부 유입·재방문 유도 | “더 많은 사진은 인스타그램 @공주떡집 에서 확인하세요.” |
| **브랜드 해시태그(선택)** | 검색 확장 대비 | 3개 이내, 내부 해시태그 (#공주떡집 #여의도떡케이크 #감성디저트) |

