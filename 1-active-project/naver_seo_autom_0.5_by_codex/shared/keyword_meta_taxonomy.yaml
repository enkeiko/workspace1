## 1️⃣ 기본 스펙
- **목적:** 첫 노출 시 브랜드 인지·신뢰 확보 + 대표 서비스/상품을 명확히 안내.
- **분량:** **1,200~2,000자.** (모바일 약 3~4스크롤 분량)
- **문체:** 자연어·설명형, tone 필드(`감성`·`프리미엄` 등) 일관 유지.
- **대표키워드:** 문장형 자연 삽입, 유사어 반복 가능(2~4회).
- **CTA 문장:** 선택적 사용 (예: “예약·문의 가능합니다.”)
- **검증 기준:** CTR ≥ 평균 / 리뷰 일치율 ≥30% / 체류시간 ≥25초.

