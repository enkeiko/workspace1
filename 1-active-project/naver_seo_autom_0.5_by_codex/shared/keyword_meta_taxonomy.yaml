## 5️⃣ 기술적 연계 포인트 (Improver 자동화)
- **keyword_meta 연동:** region, target, intent, tone 태그 자동 삽입.
- **길찾기 텍스트 자동 생성:** 지도좌표 기반 (“○○역 4번 출구 도보 3분”).
- **운영정보 자동 업데이트:** Collector → Analyzer 변경 시 자동 반영.
- **리뷰 추출 인용:** 긍정 리뷰 1~2문장 자동 요약 삽입 (tone 일치 조건).

