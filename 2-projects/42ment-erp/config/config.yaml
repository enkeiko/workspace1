# 42ment ERP v0.1 Configuration
# Generated: 2025-11-12

application:
  name: 42ment ERP
  version: 0.1.0
  environment: development

database:
  path: data/42ment.db
  timeout: 30
  check_same_thread: false
  enable_foreign_keys: true

logging:
  level: INFO
  format: json
  path: data/logs/
  rotation: daily
  max_file_size_mb: 10
  backup_count: 7

export:
  path: data/exports/
  formats:
    - csv
    - json
    - pdf
  csv_encoding: utf-8-sig
  json_indent: 2

pdf:
  font_family: NanumGothic
  font_path: src/templates/fonts/NanumGothic.ttf
  page_size: A4
  margin:
    top: 20mm
    right: 20mm
    bottom: 20mm
    left: 20mm

backup:
  enabled: true
  path: data/backups/
  schedule: daily
  retention_days: 30

authentication:
  enabled: true
  password_hash: ""  # Set this in .env file

streamlit:
  theme:
    primary_color: "#1f77b4"
    background_color: "#ffffff"
    secondary_background_color: "#f0f2f6"
    text_color: "#262730"
  server:
    port: 8501
    headless: false
